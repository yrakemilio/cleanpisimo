<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta CLEANPISIMO</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="contenedor">
        <img src="imagenes/logo.png" alt="CLEANPISIMO" class="logo">
        <h1>Tu opinión es importante</h1>
        
        <form id="form-encuesta">
            <label>ID del Servicio (proporcionado por el equipo):</label>
            <input type="text" name="id_servicio" placeholder="Ej: CP-123" required>

            <label>Nombre del Cliente:</label>
            <input type="text" name="cliente" required>

            <label>Servicio realizado:</label>
            <select name="servicio">
                <option value="Salas">Lavado de Salas</option>
                <option value="Colchones">Lavado de Colchones</option>
                <option value="Vestiduras">Vestiduras de Auto</option>
            </select>

            <label>1. ¿Cómo calificarías la limpieza?</label>
            <select name="calificacion">
                <option value="5">Excelente ⭐⭐⭐⭐⭐</option>
                <option value="4">Muy Bueno ⭐⭐⭐⭐</option>
                <option value="3">Bueno ⭐⭐⭐</option>
            </select>

            <label>2. ¿El personal fue amable y puntual?</label>
            <select name="amabilidad">
                <option value="Si">Sí, totalmente</option>
                <option value="Regular">Regular</option>
                <option value="No">No</option>
            </select>

            <label>Comentarios:</label>
            <textarea name="comentarios" rows="3"></textarea>

            <button type="submit" id="btn-enviar">Enviar Encuesta</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
