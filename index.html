<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta CLEANPISIMO</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="contenedor-encuesta">
        <div class="header">
            <img src="cleanpisimo/logo.png" alt="CLEANPISIMO" class="logo">
            <h1>Evaluación de Servicio</h1>
        </div>

        <form id="form-encuesta">
            <div class="grupo">
                <label>ID de Servicio:</label>
                <input type="text" name="id_servicio" placeholder="Ej: CP-100" required>
            </div>

            <div class="grupo">
                <label>Nombre del Cliente:</label>
                <input type="text" name="cliente" required>
            </div>

            <div class="grupo">
                <label>Servicio Realizado:</label>
                <select name="servicio">
                    <option value="Salas">Lavado de Salas</option>
                    <option value="Colchones">Lavado de Colchones</option>
                    <option value="Vestiduras">Vestiduras de Auto</option>
                </select>
            </div>

            <div class="grupo">
                <label>¿Cómo calificarías el servicio?</label>
                <select name="calificacion">
                    <option value="5">⭐⭐⭐⭐⭐ Excelente</option>
                    <option value="4">⭐⭐⭐⭐ Muy Bueno</option>
                    <option value="3">⭐⭐⭐ Bueno</option>
                    <option value="2">⭐⭐ Regular</option>
                    <option value="1">⭐ Malo</option>
                </select>
            </div>

            <div class="grupo">
                <label>Comentarios:</label>
                <textarea name="comentarios" rows="3"></textarea>
            </div>

            <button type="submit" id="btn-enviar">Enviar Encuesta</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
