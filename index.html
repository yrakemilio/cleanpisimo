<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta de Satisfacción | CLEANPISIMO</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <div class="contenedor-encuesta">
        <div class="header">
            <img src="imagenes/logo.png" alt="CLEANPISIMO" class="logo">
            <h1>Encuesta de Servicio</h1>
            <p>Ayúdanos a mejorar tu experiencia</p>
        </div>

        <form id="form-encuesta">
            <div class="campo">
                <label>ID del Servicio:</label>
                <input type="text" name="id_servicio" placeholder="Ej: CP-100" required>
            </div>

            <div class="campo">
                <label>Nombre del Cliente:</label>
                <input type="text" name="cliente" placeholder="Tu nombre" required>
            </div>

            <div class="campo">
                <label>Servicio Realizado:</label>
                <select name="servicio" required>
                    <option value="">Selecciona una opción</option>
                    <option value="Salas">Lavado de Salas</option>
                    <option value="Colchones">Lavado de Colchones</option>
                    <option value="Vestiduras">Vestiduras de Auto</option>
                    <option value="Tapetes">Tapetes y Alfombras</option>
                </select>
            </div>

            <div class="campo">
                <label>¿Qué tan satisfecho estás con la limpieza?</label>
                <select name="calificacion" required>
                    <option value="5">⭐⭐⭐⭐⭐ Excelente</option>
                    <option value="4">⭐⭐⭐⭐ Muy Bueno</option>
                    <option value="3">⭐⭐⭐ Bueno</option>
                    <option value="2">⭐⭐ Regular</option>
                    <option value="1">⭐ Malo</option>
                </select>
            </div>

            <div class="campo">
                <label>Comentarios adicionales:</label>
                <textarea name="comentarios" rows="4" placeholder="¿Algo que quieras decirnos?"></textarea>
            </div>

            <button type="submit" id="btn-enviar">Enviar Encuesta</button>
        </form>

        <div class="footer">
            <p>© 2026 CLEANPISIMO | Cuernavaca, Morelos</p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
